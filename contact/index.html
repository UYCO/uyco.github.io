  <body>

      <div class="nav-container">
        <div class="nav-logo">
          <img style="width: 50px" src="/img/logo.png">
          <span>
            University of York Concert Orchestra
          </span>
        </div>
        <div class="nav-menu">
          <a href="/" class="hvr-underline-reveal">

          <a href="/contact" class="hvr-underline-reveal">

        <h1>Contact Us</h1>
    </header>
    <section class="contacts">
      <a class="hvr-grow" href="mailto:concertorchestra@yusu.org">

        </div>
        <div class="contact-desc">

        </div>

      <a class="hvr-grow" href="https://www.facebook.com/theuyco/">

      <a class="hvr-grow" href="https://twitter.com/uyco">

        </div>

      <a class="hvr-grow" href="https://www.facebook.com/groups/621522944689258/">
